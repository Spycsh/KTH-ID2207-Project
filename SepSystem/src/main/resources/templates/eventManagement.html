<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo 2</title>

    <link rel="stylesheet" href="../css/preset.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <style>

        #createButton{
            float:left;
        }

.table-box {
            margin: 100px auto;
            width: 1024px;
        }
 
        /* 滚动条宽度 */
        ::-webkit-scrollbar {
            -webkit-appearance: none;
            visibility: visible;
            width: 5px;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 4px;
            background-color: rgba(0, 0, 0, .5);
            -webkit-box-shadow: 0 0 1px rgba(255, 255, 255, .5);
        }
 
        /* 滚动条颜色 */
        ::-webkit-scrollbar-thumb {
            background-color: #27314d;
        }
 
        table {
            width: 800px;
            border-spacing: 0px;
            border-collapse: collapse;
        }
 
        table caption{
            font-weight: bold;
            font-size: 24px;
            line-height: 50px;
        }
 
        table th, table td {
            height: 50px;
            text-align: center;
            border: 1px solid gray;
        }
 
        table thead {
            color: white;
            background-color: #7DBCEA;
        }
 
        table tbody {
            display: block;
            width: calc(100%); /*这里的8px是滚动条的宽度*/
            height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
 
        table tfoot {
            background-color: #71ea71;
        }
 
        table thead tr, table tbody tr, table tfoot tr {
            box-sizing: border-box;
            table-layout: fixed;
            display: table;
            width: 100%;
        }
 
        table tbody tr:nth-of-type(odd) {
            background: #EEE;
        }
 
        table tbody tr:nth-of-type(even) {
            background: #FFF;
        }
 
        table tbody tr td{
            border-bottom: none;
        }

    </style>

</head>

<body>
    <header>HEADER</header>
    <script>



    </script>

    <div class="content">
        <div class="sidebar">
            <ul class="side-menu">
                <!-- class="hidden" -->
                <li th:class="${event}"><a href="/eventManagement">EventManagement</a></li>

                <li th:class="${task}"><a href="#">TaskManagement</a></li>

                <li th:class="${staff}"><a href="#">StaffManagement</a></li>

                <li th:class="${finance}"><a href="#">FinanceManagement</a></li>

            </ul>

        </div>
        <div class="maincontent">
            <!-- <div style="width:800px;height:100px;overflow-y:scroll;overflow-x:none;background-color: rgba(0,0,0,0.1);"> -->
                <table cellpadding="0" cellspacing="0">
                    <div>
                    <a href="/createEvent" id="createButton">create</a>
                    <caption>Event List </caption>
                    </div>
                    <thead>
                        <tr>
                            <th>Event ID</th>
                            <th>Client ID</th>
                            <th>Event Price</th>
                            <th>Event Status</th>
                            <th>Event Details</th>
                        </tr>
                    </thead>
         
                    <tr th:each="event : ${eventlist}">
                        <td th:text="${event.id}">null</td>
                        <td th:text="${event.clientId}">null</td>
                        <td th:text="${event.expectedBudget}">null</td>
                        <td th:text="${event.status}">null</td>
                        <td><a href>button</a></td>
                    </tr>


                    </tbody>
         
                    <tfoot>
                        <tr>
                            <td colspan="5">【table，thead，tbody，tfoot】 colspan：合并行， rowspan：合并列 </td>
                        </tr>
                    </tfoot>
                </table>
        
              <!-- </div> -->
        </div>
    </div>

    <footer>FOOTER</footer>
</body>

</html>
