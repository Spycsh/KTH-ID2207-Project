<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEP system</title>

    <link rel="stylesheet" href="../css/preset.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <style>
        .textArea{
            vertical-align: middle;
        }
            .disabled{
      color: rgb(84, 84, 84);
      cursor: default;
      background-color: rgb(235, 235, 228);
      pointer-events:none;
    }


    </style>

</head>

<body>
    <header>
        <div id="headercontent">
        <div id="logout">
          <a id="logoutbutton" href="/logout">Logout</a>
        </div>
        <div id = "header">
           <p th:text="${session.userName}"></p>
          <p th:text="${session.role}"></p>
        </div>
      </div>
      </header>
<script>



</script>

<div class="content">
    <div class="sidebar">
        <ul class="side-menu">

            <li class="hidden" th:class="${session.event}"><a href="/eventManagement">EventManagement</a></li>

            <li class="hidden" th:class="${session.task}"><a href="/taskManagement">TaskManagement</a></li>

            <li class="hidden" th:class="${session.staff}"><a href="/staffManagement">StaffManagement</a></li>

            <li class="hidden" th:class="${session.finance}"><a href="/financeManagement">FinanceManagement</a></li>

        </ul>

    </div>
    <div class="maincontent">


        <form th:action="@{/createFinancialRequest}" method = "POST">

            <p>Requesting department: <input class="disabled" name="requestingDept" th:value="${department}" type="text"></p>
            <p>Event id: <input name="eventId" type="number"></p>
            <p>Amount(SEK): <input name="amount" type="number"></p>

            <div id="reason" >
                <label class="textArea">Reason</label>
                <textarea class="textArea" rows="10" cols="30" name="reason"></textarea>
                <br>
            </div>
           

            <button type="submit">submit</button>

        </form>



    </div>
</div>

<footer>
    <p>SEP system developed by Chen, Sihan & Chen, Zidi</p>
  </footer>
</body>

</html>
